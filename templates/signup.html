{% block content %}
    <div class="container">
        <h2>Sign up for a ToyStore Account today</h2>
        <form method="POST" class="form-horizontal">
            <div class="form-group">
                <label class= "control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label class= "control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="age"> Age:</label>
                <div class="col-sm-10">
                    <input type="integer" class="form-control" id="age" name="age" placeholder="How old are you?">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="password"> Password:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
